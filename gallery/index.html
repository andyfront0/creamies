<html lang="en">

<head>
    <title>Creamies Gallery</title>

    <meta charset="utf-8">

<body>
    <div id="navbarContainer">
        <a class="navlink" href="../">Home</a>
        <a class="navlink" id="current" href=".">Gallery</a>
    </div>
    <a href="https://twitter.com/iotacreamies"><img src="../assets/twitter.png" data-src="../assets/twitter.png" id="twitter"></a>

    <div id="main">
        <br>
        <h1>Creamies Gallery</h1>
        <div id="selectContainer">
            <div>
                Flavor
                <br>
                <select id="selectFlavor">
                    <option value="0" id="allflavor">All</option>
                    <option value="1" id="strawberry">Strawberry</option>
                    <option value="2" id="vanilla">Vanilla</option>
                    <option value="3" id="chocolate">Chocolate</option>
                    <option value="4" id="lemon">Lemon</option>
                    <option value="5" id="yoghurt">Yoghurt</option>
                    <option value="6" id="cherry">Cherry</option>
                    <option value="7" id="mango">Mango</option>
                    <option value="8" id="blueberry">Blueberry</option>
                    <option value="9" id="cookiescream">Cookies & Cream</option>
                    <option value="10" id="coffee">Coffee</option>
                    <option value="11" id="caramel">Caramel</option>
                    <option value="12" id="pistachio">Pistachio</option>
                    <option value="13" id="mint">Mint</option>
                    <option value="14" id="chocolatechip">Chocolate Chip</option>
                    <option value="15" id="strawberrycream">Strawberry & Cream</option>
                    <option value="16" id="cookiedough">Cookie Dough</option>
                    <option value="17" id="smurf">Smurf</option>
                    <option value="18" id="liquorice">Liquorice</option>
                    <option value="19" id="darkchocolatealmond">Dark Chocolate Almond</option>
                    <option value="20" id="darkchocolatecracks">Dark Chocolate Cracks</option>
                    <option value="21" id="whitechocolatealmond">White Chocolate Almond</option>
                    <option value="22" id="whitechocolatecracks">White Chocolate Cracks</option>
                </select>
            </div>
            <div>
                Expression
                <br>
                <select id="selectExpression">
                    <option value="0" id="allexpression">All</option>
                    <option value="1" id="happy">Happy</option>
                    <option value="2" id="villain">Villain</option>
                    <option value="3" id="joyful">Joyful</option>
                    <option value="4" id="nervous">Nervous</option>
                    <option value="5" id="angry">Angry</option>
                    <option value="6" id="relaxed">Relaxed</option>
                    <option value="7" id="smiling">Smiling</option>
                    <option value="8" id="nasty">Nasty</option>
                    <option value="9" id="whistle">Whistle</option>
                    <option value="10" id="tweety">Tweety</option>
                    <option value="11" id="depressed">Depressed</option>
                    <option value="12" id="regretful">Regretful</option>
                    <option value="13" id="serious">Serious</option>
                    <option value="14" id="desperate">Desperate</option>
                    <option value="15" id="shocked">Shocked</option>
                </select>
            </div>

            <div>
                IOTA
                <br>
                <select id="selectIota">
                    <option value="0" id="alliota">All</option>
                    <option value="1" id="iotawhite">White</option>
                    <option value="2" id="iotadark">Dark</option>
                    <option value="3" id="iotacolored">Colored</option>
                </select>
            </div>

            <div>
                Accessory
                <br>
                <select id="selectAccessory">
                    <option value="0" id="allaccessory">All</option>
                    <option value="1" id="whipped">Whipped Cream</option>
                    <option value="2" id="glasses">Tangle 3D Glasses</option>
                    <option value="3" id="whipped glasses">Both</option>
                </select>
            </div>
            <div>
                Waffle
                <br>
                <select id="selectWaffle">
                    <option value="0" id="allwaffle">All</option>
                    <option value="1" id="white">White</option>
                    <option value="2" id="dark">Dark</option>
                </select>
            </div>
            <div>
                Number
                <br>
                <input type="number" id="typeNumber" min="0" max="2104"></input>
            </div>
        </div>
        <br>
        <span>You can filter the entire NFT collection by using the settings above.</span>
        <br>
        <br>
        <br>
        <div id="countercontainer"><span id="counter">2104</span> / 2104</div>
        <div id="loader"></div>
        <div id="sortbyContainer"><button type="button" id="sortby">Number ‚ñ¥</button></div>
        <div class="grid">
            <div class="item" number="" tier="" flavor="" iota="" waffle="" expression="" accessory="">
                <div class="item-content">
                    <img class="nftimage" data-src="">
                    <span class="nftnumber">1</span>
                    <div class="nftinfo" onclick="">
                        <span class="nftinfotext"></span>
                        <button class="mintButton" role="button" disabled>Mint</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        powered by
        <br>
        <img id="iotalogo" src="../assets/Iota_logo.png" data-src="../assets/Iota_logo.png">
        <br><br>
        <p id='connectedText'>Connected!</p>
        <p id='addressText'></p>
        <button class="connectButton" id="sendButton" role="button">Get üç¶üòã</button>
